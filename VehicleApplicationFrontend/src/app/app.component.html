<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Some value">
</mat-form-field>

<table mat-table [dataSource]="dataSource">
  <!-- Position Column -->
  <ng-container matColumnDef="company">
    <th mat-header-cell *matHeaderCellDef> Company </th>
    <td mat-cell *matCellDef="let element"> {{element.company}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="vin">
    <th mat-header-cell *matHeaderCellDef> VIN </th>
    <td mat-cell *matCellDef="let element"> {{element.vin}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="regnumber">
    <th mat-header-cell *matHeaderCellDef> RegNumber </th>
    <td mat-cell *matCellDef="let element"> {{element.regnumber}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>
  
  <!-- Symbol Column -->
  <ng-container matColumnDef="lastCommunication">
    <th mat-header-cell *matHeaderCellDef> Last Communication </th>
    <td mat-cell *matCellDef="let element"> {{element.lastCommunication}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
